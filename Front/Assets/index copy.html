<html>
    <head>
        <title>Pokemon API</title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    </head>
    <body style="margin:0; padding: 0; font-family:JetBrains Mono">
        <div id = "panel" style="background-image: linear-gradient(#7289F2, #C3AFED); width: 100%; height: 10%;">
            <label></label><input type="Text" id="txtBuscar" style="border-radius: 10px; position: relative; top: 40%; left: 5%;"/>
            <button id="btnBuscar" style="position: relative; top: 40%; left: 2%; border-radius: 10px">Buscar </button>
            <h1 style="position: relative; left: 40% ; color: white;">Pokedex API v1.0 -DVJC</h1></div>
        </div>
        <div id = "wrapper" style="background-image: linear-gradient(#FAF3EB 90%, #F4BDBB); height: 100%">
        <table style="position: relative; top: 20%; left: 30%; border: 1px solid black">
            <thead>
            <tbody></tbody>
        </table>
        <!-- 
            style="background-color: green;"
            <div id = "wrapper1" style="background-color: blue;"
            class="ejemplo-clase">wrapper1</div>
            <div id = "wrapper2" style="background-color: red;"
            class="ejemplo-clase">wrapper2</div>
            <div id = "wrapper3" style="background-color: purple;">wrapper3</div>
        -->
    </body>
    <script>
        $(document).ready(function(){
            //alert("Hola JQuery")//Si funciona
            $("#btnBuscar").click(function(){
                let buscar = $("#txtBuscar").val();
                if(buscar==""){
                    alert("Introduzca el nombre de un Pokemon");
                    return;
                }
                //$("#wrapper").html('');//limpia el texto anterior
                $("table > tbody").html('');
                //$("#wrapper").append("<label>Holi! "+buscar+"</label>");
                $.ajax({
                    method:'GET',
                    url:"https://pokeapi.co/api/v2/pokemon/"+buscar,
                    dataType: 'JSON',
                    contentType: 'application/json',
                    success:function (pokemon){
                        console.log("data",pokemon);
                        $("table > tbody").append("<tr>");
                        $("table > tbody").append("<td style='border: 1px solid black'>Pokemon Id: </td><td style='border: 1px solid black'>"+pokemon.id
                            +"</td>");
                        $("table > tbody").append("<td style='border: 1px solid black'>Pokemon Nombre: </td><td style='border: 1px solid black'>"
                            +pokemon.name+"</td>");
                        $("table > tbody").append("<td style='border: 1px solid black'>Pokemon Img: </td><td style='border: 1px solid black'><img src='"
                            +pokemon.sprites.front_default+"'/></td>");
                        $("table > tbody").append("</tr>");
                    }
                });
            });
        });
        /*
        $("div").click(function(){

        $(".ejemplo-clase").click(function(){
            alert("pertenezco a una clase");
        });
        */
    </script>
</html>
